<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Simple</title>
    <!-- Import React -->
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <!-- Babel to compile ES6 and JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- This is where we attach React -->
    <h3>Some React under this:</h3>
    <div id="app"></div>
    <!-- Your JavaScript (reality: index.js etc) -->
    <script type="text/babel">

      // Data:
      // - there are many fancy ways to handle your data - let's start with something simple.

      const data = {
        friends: [
          {name: 'John', age: 25},
          {name: 'Mary', age: 24}
        ]
      }

      // Components:
      // - in their simplest form, these are just functions: data => representation
      // - note: in React, we call the input "props" - short for "properties"


      const FriendList = (props) => {
        const listItems = props.friends.map(friend => (
          <li>{friend.name} (age: {friend.age})</li>)
        )
        return <ul>{listItems}</ul>
      }

      // Attach react into your HTML - see how friends can now be found from props.friends above
      ReactDOM.render(<FriendList friends={data.friends} />,
                      document.getElementById('app'))
    </script>
  </body>
</html>
